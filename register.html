<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Register for a Course</h2>
    <form action="submit_registration.php" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="course" class="form-label">Select Course Category</label>
        <select class="form-select" id="course" name="course" required>
          <option value="">-- Select --</option>
          <option value="School and Colleges">School and Colleges</option>
          <option value="Programming and IT">Programming and IT</option>
          <option value="Competitive Preparation">Competitive Preparation</option>
          <option value="Personal Development">Personal Development</option>
          <option value="Creative Art and Design">Creative Art and Design</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
